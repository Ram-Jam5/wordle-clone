<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/data.js"></script>
    <script defer src="./js/app.js"></script>
    
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
   <section class="board">
        <div class="boardRow">
            <div class ="box" id="0"></div>
            <div class ="box" id="1"></div>
            <div class ="box" id="2"></div>
            <div class ="box" id="3"></div>
            <div class ="box" id="4"></div>
        </div>
        <div class="boardRow">
            <div class ="box" id="5"></div>
            <div class ="box" id="6"></div>
            <div class ="box" id="7"></div>
            <div class ="box" id="8"></div>
            <div class ="box" id="9"></div>
        </div>
        <div class="boardRow">
            <div class ="box" id="10"></div>
            <div class ="box" id="11"></div>
            <div class ="box" id="12"></div>
            <div class ="box" id="13"></div>
            <div class ="box" id="14"></div>
        </div>
        <div class="boardRow">
            <div class ="box" id="15"></div>
            <div class ="box" id="16"></div>
            <div class ="box" id="17"></div>
            <div class ="box" id="18"></div>
            <div class ="box" id="19"></div>
        </div>
        <div class="boardRow">
            <div class ="box" id="20"></div>
            <div class ="box" id="21"></div>
            <div class ="box" id="22"></div>
            <div class ="box" id="23"></div>
            <div class ="box" id="24"></div>
        </div>
        <div class="boardRow">
            <div class ="box" id="25"></div>
            <div class ="box" id="26"></div>
            <div class ="box" id="27"></div>
            <div class ="box" id="28"></div>
            <div class ="box" id="29"></div>
        </div>
   </section>
    <div id = "keyboard">
        <div class = "keyboardRow">
            <div class = "keyboard button">Q</div>
            <div class="keyboard button">W</div>
            <div class="keyboard button">E</div>
            <div class="keyboard button">R</div>
            <div class="keyboard button">T</div>
            <div class="keyboard button">Y</div>
            <div class="keyboard button">U</div>
            <div class="keyboard button">I</div>
            <div class="keyboard button">O</div>
            <div class="keyboard button">P</div>
        </div>
        <div class = "keyboardRow">
            <div class = "keyboard button">A</div>
            <div class="keyboard button">S</div>
            <div class="keyboard button">D</div>
            <div class="keyboard button">F</div>
            <div class="keyboard button">G</div>
            <div class="keyboard button">H</div>
            <div class="keyboard button">J</div>
            <div class="keyboard button">K</div>
            <div class="keyboard button">L</div>
        </div>
        <div class = "keyboardRow">
            <div class="keyboard button">Enter</div>
            <div class="keyboard button">Z</div>
            <div class="keyboard button">X</div>
            <div class="keyboard button">C</div>
            <div class="keyboard button">V</div>
            <div class="keyboard button">B</div>
            <div class="keyboard button">N</div>
            <div class="keyboard button">M</div>
            <div class="keyboard button">&#x232b;</div>
        
        </div>
    </div>
</body>
</html>
